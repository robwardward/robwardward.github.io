<head>
    <meta charset="utf-8">
    <title>Seam Editions</title>
    <meta name="description" content="Seam Editions">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="all"> </head>

<body>
    <iframe id="frame" src="https://www.seameditions.com/thumbs-in-space" width="100%" height="100%" frameborder="0" allowfullscreen>
    </iframe>
</body>

<script>
var switchCount = 0
    , pageList = ['https://www.seameditions.com/thumbs-in-space', 'https://www.seameditions.com/dictionary', 'https://www.seameditions.com/postcards-from-berlin', 'https://www.seameditions.com/a-hope-on-the-wall', 'https://www.seameditions.com/living-outside-the-frame', 'https://www.seameditions.com/eliza', 'https://www.seameditions.com/nightingale', 'https://www.seameditions.com/left-alone', 'https://www.seameditions.com/againstsilence', 'https://www.seameditions.com/christmas-after-brexit'],
    pageQuant = pageList.length;

function pageChange() {
    switchCount++;
    var pageNum = switchCount % pageQuant;
    document.getElementById('frame').setAttribute('src', pageList[pageNum]);
}

setInterval(function(){pageChange()}, 60000);
</script>
